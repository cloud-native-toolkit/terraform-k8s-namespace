id: github.com/ibm-garage-cloud/terraform-k8s-namespace
name: namespace
description: Creates a namespace in the cluster
platforms:
  - kubernetes
  - ocp3
  - ocp4
tags:
  - infrastructure
  - namespace
versions:
  - dependencies:
      - id: cluster
        refs:
          - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
            version: ">= 1.7.0"
          - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
            version: ">= 2.0.0"
    variables:
      - name: cluster_type
        moduleRef:
          id: cluster
          output: type_code
        type: string
        description: The type of cluster that should be created (openshift or ocp3 or ocp4 or kubernetes)
      - name: cluster_config_file_path
        moduleRef:
          id: cluster
          output: config_file_path
        type: string
        description: The path to the config file for the cluster
      - name: tls_secret_name
        moduleRef:
          id: cluster
          output: tls_secret_name
        type: string
        description: The name of the secret containing the tls certificate for the cluster
        optional: true
      - name: name
        type: string
        description: The namespace that should be created
    version: v2.5.0
    outputs:
      - name: name
        description: Namespace name
